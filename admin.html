<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang chủ Admin</title>
        <link href="admin.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
                    <!-- Trang Dang Nhap -->
        <div class="overlay" id="loginOverlay" style="display: none;">
            <div class="login" id="closeX">
                <span onclick="closeLogin()" class="closeX">X</span>
                <h1>Đăng Nhập</h1>
                <form>
                    <div class="formtk">
                        <input type="text" required >
                        <label><span>Tài Khoản</span></label>
                    </div>
                    <div class="formtk">
                        <input type="password" required >
                        <label><span>Mật Khẩu </span></label> 
                    </div>
                    <div>
                        <button type="submit" class="nutlogin">Đăng nhập</button>
                        <p class="text">Bạn chưa có tài khoản?<a href="#">  Đăng kí</a></p>
                    </div>
                </form>
            </div>
        </div>
                    <!-- Trang chủ -->
        <div class="home" >
            <header class="topmenu">
                <div class="logo">
                <div class="logo-icon">⚡</div>
                <span class="logo-text">Điện máy<span class="highlight">SGU</span></span>
                </div>

                <div class="search-bar" >
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Bạn cần tìm gì hôm nay?">
                </div>

                <div class="actions">
                <div class="action-item" id="nutlogin">
                    <button onclick="openLogin()" class="nutlogin"><i class="fa-regular fa-user"></i>   Đăng Nhập</button>
                </div>
                <div class="action-item" id="nutaccount" style="display: none;">
                    <button onclick="account()" class="nutlogin"><i class="fa-regular fa-user"></i>   Admin </button>
                </div>
                </div>
            </header>
            <div class="container">
                <div class="l-menu">
                    <ul>
                        <li>Quản Lí Khách Hàng</li>
                        <li>Quản Lí Loại Sản Phẩm</li>
                        <li>Quản Lí Danh Mục Sản Phẩm</li>
                        <li>Quản Lí Nhập Sản Phẩm</li>
                        <li>Quản Lí Giá Bán</li>
                        <li>Quản lý đơn đặt hàng của khách hàng</li>
                        <li>Quản lý số lượng tồn của sản phẩm</li>
                    </ul>
                </div>

                <div class="content">
                    <!-- 1.2 -->
                </div>
            </div>
        </div>
        <script src="admin.js"></script>
    </body>
</html>
